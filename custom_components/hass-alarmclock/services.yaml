set_alarm:
  name: Set Alarm
  description: Set the alarm time and activate the alarm.
  fields:
    entity_id:
      required: true
      selector:
        entity:
          integration: alarm_clock
          domain: switch
    time:
      name: Time
      description: "The time to set the alarm for (format: HH:MM or HH:MM:SS)"
      required: true
      example: "07:00"
      selector:
        time:

snooze:
  name: Snooze Alarm
  description: Snooze the currently active alarm.
  fields:
    entity_id:
      required: true
      selector:
        entity:
          integration: alarm_clock
          domain: switch

stop:
  name: Stop Alarm
  description: Stop the currently active alarm.
  fields:
    entity_id:
      required: true
      selector:
        entity:
          integration: alarm_clock
          domain: switch